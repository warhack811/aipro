# =============================================================================
# Mami AI - Docker Compose
# =============================================================================
# Geliştirme ve production ortamları için container yapılandırması.
#
# Geliştirme:
#   docker-compose up
#
# Production:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Ana Uygulama
  # ---------------------------------------------------------------------------
  mami-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mami-ai
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    env_file:
      - .env
    
    environment:
      - PYTHONPATH=/app
    
    volumes:
      # Kalıcı veri dizinleri
      - ./data:/app/data
      - ./logs:/app/logs
      
      # Geliştirme için kaynak kod (opsiyonel, yorum satırından çıkarın)
      # - .:/app
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - mami-network

  # ---------------------------------------------------------------------------
  # Ollama (Yerel LLM - Opsiyonel)
  # ---------------------------------------------------------------------------
