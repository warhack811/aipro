# Mami AI - Alembic Yapılandırması
# ================================
# Veritabanı migration'ları için Alembic ayarları.
#
# Kullanım:
#   alembic revision --autogenerate -m "Açıklama"  # Yeni migration oluştur
#   alembic upgrade head                           # Tüm migration'ları uygula
#   alembic downgrade -1                           # Son migration'ı geri al
#   alembic history                                # Migration geçmişi

[alembic]
# Migration scriptlerinin bulunduğu dizin
script_location = alembic

# Migration dosyaları için template
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone aware timestamps
timezone = UTC

# Prepend the sys.path with the project root
prepend_sys_path = .

# Migration versiyonlarının tutulduğu dizin
version_path_separator = os

# SQLAlchemy URL (env.py'de override edilecek)
sqlalchemy.url = sqlite:///data/app.db

[post_write_hooks]
# Black formatlama (opsiyonel)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

